<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Practice Certification Exam</h1>
        </header>

        <!-- Start Screen Section -->
        <div id="start-screen">
            <!-- CHANGED: Updated text to reflect options -->
            <p>Select the length of your exam to begin (questions are selected randomly from the pool).</p>
            
            <p id="loading-msg" class="loading">Loading question database...</p>
            
            <!-- CHANGED: Replaced single button with a button group for 25/50/100 -->
            <div class="button-group">
                <button type="button" class="start-btn" data-count="25" disabled>25 Questions</button>
                <button type="button" class="start-btn" data-count="50" disabled>50 Questions</button>
                <button type="button" class="start-btn" data-count="100" disabled>100 Questions</button>
            </div>
        </div>

        <!-- Quiz Form (Hidden initially) -->
        <form id="quiz-form" class="hidden">
            <div id="quiz-container">
                <!-- Questions injected here via JS -->
            </div>

            <div class="controls">
                <button type="button" id="submit-btn">Submit Test</button>
            </div>
        </form>

        <!-- Results Section (Hidden initially) -->
        <div id="score-display" class="hidden">
            <h2>Your Score: <span id="score-value">0</span>%</h2>
            <p id="score-message"></p>
            
            <div class="controls">
                <button type="button" id="retry-btn">Start New Exam</button>
            </div>

            <div id="wrong-answers-container" class="hidden">
                <h3>Review Incorrect Answers:</h3>
                <ul id="wrong-answers-list">
                    <!-- Wrong answers injected here -->
                </ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
